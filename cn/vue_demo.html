<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue_demo</title>
</head>
<body>
<div>
    <div id="app">
        <p>
            {{message}}
        </p>
    </div>
    <div id="app-2">
    <span v-bind:title="message">
        鼠标悬停几秒查看此动态绑定的提示信息！
    </span>
    </div>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data: {
            message: 'Hello Vue!'            /*控制台 >app.message:'***'
                                                      <"***"    屏幕中message内容更改 */
        }
    });
    var app2 =new Vue({
        el:'#app-2',
        data: {
            message: '页面加载于' + new Date().toLocaleString()    /* 控制台  >app2.message='hello'
                                                                              <"hello"    悬停鼠标时内容改变*/
        }
    });
    var app3 = new Vue({
        el:'#app-3',
        data:{
            seen:true                                       /*控制台  >app3.seen=false
                                                                      <false  且网页中不显示内容                                      */
        }
    })
</script>
</body>
</html>
